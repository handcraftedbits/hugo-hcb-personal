<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <title>{{ .Title }}</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />

    <!-- Stylesheets -->
    {{ if (.Params.style) }}
      <link rel="stylesheet" type="text/css" href="/style/{{ .Params.style }}" />
    {{ end }}
  </head>
  <body>
    {{ block "body" . }}
    {{ end }}
  </body>
</html>
