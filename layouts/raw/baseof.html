<html lang="{{ .Site.LanguageCode }}">

    <meta charset="UTF-8" />

    <!-- Stylesheets -->
    {{ if (.Params.style) }}
      <link rel="stylesheet" type="text/css" href="/style/{{ .Params.style }}" />
    {{ end }}
  </head>
  <body>
    {{ block "body" . }}
    {{ end }}
  </body>
</html>
