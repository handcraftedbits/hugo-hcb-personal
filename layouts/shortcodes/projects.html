{{ $repos := getJSON "https://api.github.com/users/" .Site.Params.owner.github "/repos?sort=full_name" }}
{{ range $repos }}
  {{ if (not .fork) }}
    <h2>
      <a href="{{ .html_url }}" target="_blank" rel="noopener noreferrer">{{ .name }}</a>
    </h2>
    <p>
      {{ .description }}.
    </p>
  {{ end }}
{{ end }}
